<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Oversampling test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      data-tag="font"
    />
    <script>
          document.addEventListener("DOMContentLoaded", function(event) {

          // Select all iframes by their ID
      const iframes = [
        document.getElementById('iframe_1'),
        document.getElementById('iframe_2'),
        document.getElementById('iframe_3'),
        document.getElementById('iframe_4'),
        document.getElementById('iframe_42'),
        document.getElementById('iframe_5'),
        document.getElementById('iframe_52'),
        document.getElementById('iframe_6')
        document.getElementById('iframe_7')
      ];

      // A helper function to check if an element is in the viewport
      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      // A function to load an iframe's source
      function loadIframeSource(iframe) {
        const src = iframe.getAttribute('data-src');
        if (src) {
          iframe.setAttribute('src', src);
        }
        iframe.classList.add('loaded');
      }

      // Check if iframes are in viewport and load them if so
      function checkIframes() {
        iframes.forEach((iframe) => {
          if (isInViewport(iframe) && !iframe.classList.contains('loaded')) {
            loadIframeSource(iframe);
          }
        });
      }

      // Attach event listener to window scroll and resize events
      window.addEventListener('scroll', checkIframes);
      window.addEventListener('resize', checkIframes);

      // Load any iframes in the viewport when the script runs
      checkIframes();

          });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Your body code here -->
    <!-- <script type="text/javascript"> ... </script> -->
  </body>
</html>
